<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
	
<div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
			<div class="social-icons">
				<img src="Fb.png" />
				<img src="G+.png" />
				<img src="Twitter.png" />
				<img src="LinkedIn.png" />
		    </div>
			
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
			  
		  <div class="field-wrap">
            <label>
              Company / Institute Name<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
          
		 <div class="field-wrap">
            <label>
              City<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
			  
		  <div class="field-wrap">
            <label>
              State<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
			  
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
		
		  <div class="field-wrap">
            <label>
              Confirm Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
			  
          <div class="chech-box">
			  <input type="checkbox" required class="chech-box"><span>I agree to the terms and conditions*</span>
		  </div>
			  
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
		    <div class="social-icons">
				<img src="Fb.png" />
				<img src="G+.png" />
				<img src="Twitter.png" />
				<img src="LinkedIn.png" />
		    </div>
			
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
			  
		  <div class="chech-box">
			  <input type="checkbox" required class="chech-box"><span>Remember My Password*</span>
		  </div>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div>
      
</div> 
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
